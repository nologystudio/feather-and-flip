		<section id="who-is-going">
			<header>who's going?</header>
			<div class="wrapper">
				<div id="adults" class="counter">
					<input type="text" value="1" ng-model="adults" readonly required/>
					<nav>
						<button rel="plus"  ng-click="guestManager()"></button>
						<button rel="minus" ng-click="guestManager()"></button>
					</nav>
				</div>
				<div id="children" class="counter">
					<input type="text" value="1" ng-model="children" readonly required/>
					<nav>
						<button rel="plus"  ng-click="guestManager()"></button>
						<button rel="minus" ng-click="guestManager()"></button>
					</nav>
				</div>
				<div id="children" class="counter">
					<input type="text" value="1" ng-model="childrenUnderTwo" readonly required/>
					<nav>
						<button rel="plus"  ng-click="guestManager()"></button>
						<button rel="minus" ng-click="guestManager()"></button>
					</nav>
				</div>
			</div>

		<section id="rooms">
			<header>number of rooms</header>
			<div class="wrapper">

					<nav>
						<button rel="plus"  ng-click="roomManager()"></button>
						<button rel="minus" ng-click="roomManager()"></button>
					</nav>
				</div>
			</div>
		</section>
